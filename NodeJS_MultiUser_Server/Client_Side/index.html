<html lang="en">
	<head>
		<title>Brand Race</title>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="Selepe Sello">
		<meta name="description" content="HWA">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="COS216 HWA, Pretoria, South Africa">
        <link rel="icon" href="./favicon_io/favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"  type="text/css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/brand_race.css">
    </head>
	<body class="background-find-car">
        <section id="logo" class="mt-5">
            <div class="name-logo-top">
                <h1 class="page-name-purpose" id="page-name-find"> WELCOME TO BRAND RACE</h1>
                <hr>
            </div>
        </section>
        <div class="logoContainer">
            <div class="logo">
                <form class="main-form" action="GameLoop.html" onsubmit="return validateInputs()" autocomplete="off">
                    <h5 class="form-title" id="form-title-pref">Join Game</h5>
                    <label class="form-label"><h5>Username<label class="required">*</label></h5></label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter Username Here" required/><br>
                    <label class="form-label"><h5>Game ID<label class="required">*</label></h5></label>
                    <input type="text" class="form-input" id="gameId" name="gameId" placeholder="Enter Game ID Here" required><br>
                    <div class="form-buttons">
						<button id="generateID" type="button" class="gameLoop">Generate ID</button>
						<button id="Join_Game" type="submit" class="gameLoop">Join Game</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="js/validate.js"></script>
	</body>
</html>
